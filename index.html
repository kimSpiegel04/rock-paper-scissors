<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors Part 2
</title>
</head>
<link rel="stylesheet" href="assets/styles/style.css">

<body>

<div class='container'>
    <div class='scroll-box'>
        <h2 class='scroll'>ROCK PAPER SCISSORS</h2>
    </div>


    <div class='intro'>
        <div class='line'></div>
        <p>Type 'r' for rock, 'p' for paper, or 's' for scissors and see if you can beat the computer!</p>
        <div class='line'></div>
    </div>

    <div id="game"></div>
        <div class='scores'>
            <p>User Wins: <span id='userWins'>0</span></p>
            <p>Computer Wins: <span id='computerWins'>0</span></p>
            <p>Ties: <span id='tieHTML'>0</span></p>
        </div>

        <div class='userImage'>
            <h3>Your choice:</h3>
            <img src="" alt="" id='userPic'>
        </div>

        <div class='computerImage'>
            <h3>Computer's choice:</h3>
            <img src="" alt="" class='compPic'>
        </div>

    </div>
</div>

<script type="text/javascript" src='assets/javascript/javascript.js'></script>

</body>

</html>
